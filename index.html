<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Konkhmer+Sleokchher">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="half left">
            <header class="header">Bubbly</header>
        </div>
        <div class="formContainer">
            <h1> Sign Up now!</h1>
            <form>
                    <div class="innerLeft">
                        <div>
                            <input type="text" name="first" id="first" placeholder="First Name" required>
                        </div>
                        <div>
                            <input type="text" name="last" id="last" placeholder="Last Name">
                        </div>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                    
                    </div>
                    <div class="innerRight">
                        <div>
                            <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div>
                            <input type="password" name="confirm" id="confirm" placeholder="Confirm Password">
                        </div>
                    </div>
            </form>
            <button>Click me</button>
            <small>
                Already have an account? 
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Login</a> 
            </small>
        </div>
    </div>
</body>
</html>
